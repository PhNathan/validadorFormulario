<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de formulário</title>
</head>
<body>
    
        <div class="screen">
            <div class="left-side">
                <img src="images/financial_data.png" alt="Imagem financial" data-rules="required">
            </div><!--left-side-->

            <div class="right-side">
                <h1>Registre-se</h1>
                <form action="" method="post" class="validator">
                    <label> 
                        Nome: <br>       
                        <input type="text" name="name" data-rules="required|min=2">             
                    </label>

                    <label>
                        E-mail: <br>
                        <input type="text" name="email" data-rules="required|email">
                    </label>

                    <label>
                        Senha: <br>
                        <input type="password" name="senha" data-rules="required|min=6">
                    </label>

                    <input type="submit" value="Cadastrar">

                    <div>
                        Já tem uma conta ? <a href="">Faça o login</a>
                    </div>

                </form>
            </div><!--right-side-->
        </div><!--screen-->

    <script src="script.js"></script>
</body>
</html>
